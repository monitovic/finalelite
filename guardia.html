<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guardia.css">
    <title>Portal del Guardia</title>
</head>
<body>
    <header>
        <h1>Panel del Guardia</h1>
    </header>
    <main>
        <section>
            <h2>Consulta de Placas</h2>
            <label for="placas">Ingrese número de placas:</label>
            <input type="text" id="placas" placeholder="Ejemplo: ABC123" required>
            <button onclick="consultarPlacas()">Consultar</button>
            <div id="resultadoPlacas"></div>
        </section>
        <section>
            <h2>Entrega de Delivery</h2>
            <label for="departamento">Ingrese Departamento:</label>
            <input type="text" id="departamento" placeholder="Ejemplo: 104" required>
            <button onclick="gestionarEntrega('delivery')">Registrar Delivery</button>
            <div id="resultadoEntrega"></div>
        </section>
        <section>
            <h2>Recepción de Paquetería</h2>
            <label for="departamento">Ingrese Departamento:</label>
            <input type="text" id="departamento" placeholder="Ejemplo: 104" required>
            <button onclick="gestionarEntrega('paqueteria')">Registrar Paquete</button>
            <div id="resultadoEntrega"></div>
        </section>
    </main>
    <script src="guardia.js"></script>
</body>
</html>
