<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guardia.css">
    <title>Portal del Guardia</title>
</head>
<body>
    <header>
        <h1>Portal del Guardia</h1>
    </header>
    <main>
        <!-- Registro de Paquetería -->
        <section>
            <h2>Registro de Paquetería</h2>
            <form id="formPaqueteria" enctype="multipart/form-data">
                <label for="nombreGuardia">Nombre del Guardia:</label>
                <input type="text" id="nombreGuardia" name="nombreGuardia" required>

                <label for="paqueteria">Nombre de la Paquetería:</label>
                <input type="text" id="paqueteria" name="paqueteria" required>

                <label for="nombreResidente">Nombre del Residente:</label>
                <input type="text" id="nombreResidente" name="nombreResidente" required>

                <label for="departamentoPaquete">Departamento:</label>
                <input type="text" id="departamentoPaquete" name="departamento" required>

                <label for="fotoPaquete">Fotografía:</label>
                <input type="file" id="fotoPaquete" name="foto" accept="image/*" required>

                <button type="button" onclick="registrarPaqueteria()">Registrar Paquete</button>
            </form>
            <div id="resultadoPaqueteria"></div>
        </section>
        <!-- Registro de Entregas -->
        <section>
            <h2>Registro de Entregas de Paquetes</h2>
            <form id="formEntrega">
                <label for="fechaEntrega">Fecha de Entrega:</label>
                <input type="date" id="fechaEntrega" name="fechaEntrega" required>

                <label for="horaEntrega">Hora de Entrega:</label>
                <input type="time" id="horaEntrega" name="horaEntrega" required>

                <label for="quienRecibe">Quién Recibe:</label>
                <input type="text" id="quienRecibe" name="quienRecibe" required>

                <button type="button" onclick="registrarEntrega()">Registrar Entrega</button>
            </form>
            <div id="resultadoEntrega"></div>
        </section>
    </main>
    <script src="guardia.js"></script>
</body>
</html>
